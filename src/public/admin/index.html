<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto mt-10 p-4">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800">Event Management</h1>
        </div>
        <div id="loginForm" class="bg-white shadow-lg rounded-lg p-6 mb-8">
            <h3 class="text-2xl font-semibold text-gray-700 mb-4">Login</h3>
            <div class="mb-4">
                <input type="email" id="email" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Email">
            </div>
            <div class="mb-4">
                <input type="password" id="password" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Password">
            </div>
            <div class="flex gap-4">
                <button onclick="login()" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Login</button>
                <button onclick="register()" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600">Register</button>
            </div>
        </div>

        <div id="eventPanel" class="hidden">
            <button class="bg-blue-500 text-white px-4 py-2 rounded-lg mb-6 hover:bg-blue-600" onclick="toggleEventForm()">Add New Event</button>
            
            <div id="eventForm" class="bg-white shadow-lg rounded-lg p-6 mb-8 hidden">
                <h3 id="formTitle" class="text-2xl font-semibold text-gray-700 mb-4">Add New Event</h3>
                <input type="hidden" id="eventId">
                <div class="mb-4">
                    <input type="text" id="title" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Event Title">
                </div>
                <div class="mb-4">
                    <input type="datetime-local" id="date" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-4">
                    <textarea id="description" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Event Description"></textarea>
                </div>
                <div class="mb-4">
                    <input type="file" id="image" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none" accept="image/*">
                </div>
                <div class="flex gap-4">
                    <button onclick="saveEvent()" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600">Save Event</button>
                    <button onclick="toggleEventForm()" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600">Cancel</button>
                </div>
            </div>

            <div id="eventsList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
